    crossorigin="anonymous"></script>

  </head>
  <body>
    <header class="pb-3 mb-4">
    <div class="bg-success p-2 text-white">NUMANGUAN</div>
    <div class="bg-success p-2 " style="--bs-bg-opacity: .5;">누굴 만나든 관상없어!</div>
    </header>
    <div class="container p-5 mb-4 bg-light rounded-3">
        <div class="mx-auto" style="width: 200px; margin-top: 2vh; margin-bottom: 2vh;">
            정보를 입력해주세요
        </div>
        <form action="/result" method="post" enctype="multipart/form-data" id="form-data">
            <div class="mx-auto" >
                <div class="mb-5">
                    <label for="formFile" class="form-label">얼굴 이미지</label>
                    <input name= "image" class="form-control" type="file" id="formFile" onchange="preview();" >
                    <!-- <label for="formFile" style="cursor: pointer;">얼굴 이미지를 올려주세요</label> -->
                </div>
                
                <div>
                  <button onclick="init();" type="button">click</button>
                </div>
                <div style="margin: auto; display: block; max-inline-size: 200px; min-inline-size: 150px;">
                  <img id="frame" src="" class="img-fluid" style="margin-bottom: 4vh; "/>
                </div>
              </div>

            <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="name">
            <label for="name">이름</label>
            </div>
            <div class="mb-3">
                <label for="Inputgender" class="form-label">성별</label>
                <select name="gender" id="gender" class="form-select" aria-label="Default select example">
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                </select>
            </div>
            <div class="row g-2">
                <label for="Inputbirth" class="form-label">생년월일</label>
                <div class="col-md">
                    <div class="form-floating">
                      <select name="year" class="form-select" id="year" aria-label="Floating label select example">
                      </select>
                      <label for="floatingSelectGrid">년도</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <select name="month" class="form-select" id="month" aria-label="Floating label select example">
                      </select>
                      <label for="floatingSelectGrid">월</label>
                    </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select name="day" class="form-select" id="day" aria-label="Floating label select example">
                    </select>
                    <label for="floatingSelectGrid">일</label>
                  </div>
                </div>
            </div>
            <div class="mb-3 form-check ">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">개인정보 수집에 동의</label>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-success" onclick="init();">결과 보기</button>
            </div>  
        </form>
        <div id="label-container"></div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <span class="text-muted">© 2022 Company, NUMANGUAN Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

              <li class="ms-3"><a class="text-muted" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">

              <li class="ms-3"><a class="text-muted" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

              </svg></a></li>
            </ul>
        </footer>
    </div>
    <script>
      
      $(document).ready(function () {
        setDateBox();
      });
    
      // select box 연도 , 월 표시
      function setDateBox() {
        var dt = new Date();
        var year = "";
        var com_year = dt.getFullYear();
    
        // 발행 뿌려주기
        $("#year").append("<option value=''>년도</option>");
    
        // 올해 기준으로 -50년부터 +1년을 보여준다.
        for (var y = (com_year - 40); y <= (com_year - 20); y++) {
          $("#year").append("<option value='" + y + "'>" + y + " 년" + "</option>");
        }
    
        // 월 뿌려주기(1월부터 12월)
        var month;
        $("#month").append("<option value=''>월</option>");
        for (var i = 1; i <= 12; i++) {
          $("#month").append("<option value='" + i + "'>" + i + " 월" + "</option>");
        }
    
        // 일 뿌려주기(1일부터 31일)
        var day;
        $("#day").append("<option value=''>일</option>");
        for (var i = 1; i <= 31; i++) {
          $("#day").append("<option value='" + i + "'>" + i + " 일" + "</option>");
        }
    
      }
      function preview() {
          frame.src = URL.createObjectURL(event.target.files[0]);
          
      }
      function clearImage() {
          document.getElementById('formFile').value = null;
          frame.src = "";
      }       
    </script>
    
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
    
        // the link to your model provided by Teachable Machine export panel
        async function init() {
            const URL = "https://teachablemachine.withgoogle.com/models/ILYRx_bl1/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            let model, maxPredictions;
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();    
            // append elements to the DOM
            // labelContainer = document.getElementById("label-container");
            // for (let i = 0; i < maxPredictions; i++) { // and class labels
            //     labelContainer.appendChild(document.createElement("div"));
            // }
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("frame");
            const prediction = await model.predict(image, false);
            var max = 0;
            var keyword = '';
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                if (prediction[i].probability.toFixed(2) > max){
                  max = prediction[i].probability.toFixed(2);
                  keyword = prediction[i].className;
                }
            }
            
        }
    </script>
    
  </body>
