<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUMANGUAN - AI기반 관상, 운명의 단짝 매칭 서비스</title>
    <meta name="description" content="인공지능으로 닮은 연예인과 키워드를 찾을 수 있습니다. 사주팔자 정보로 운명의 사람의 성격과 외모를 찾을 수 있습니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="AI기반 관상, 운명의 단짝 매칭 서비스">
    <meta property="og:description" content="인공지능으로 닮은 연예인과 키워드를 찾을 수 있습니다. 사주팔자 정보로 운명의 사람의 성격과 외모를 찾을 수 있습니다.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container px-0">
      <div class="bg-success text-white">
        <p class="py-2 ps-2 mb-0 fw-bold">
          NUMANGUAN
        </p>
      </div>
      <div class="bg-success" style="--bs-bg-opacity: .5;">
        <p class="py-2 ps-2 fw-bold">
          AI기반 관상, 운명의 단짝 매칭 서비스
        </p>
      </div>
    </header>
    <section class="container bg-dark px-4 py-3 rounded-3 vw-100" style="--bs-bg-opacity: .1; padding-bottom: 10vh;">
      <p class="text-white bg-dark rounded-3 text-wrap col-md-4 text-center mx-auto">관상 키워드 정보</p>
      <div>
        <div class="p-3 mb-2 bg-success rounded-3" style="--bs-bg-opacity: .3;">
          <div class="p-2 mb-2 bg-success rounded-3 col-md-6 text-center text-white mx-auto" >
            {{ name }}님과 분위기가 비슷한 사람이예요!
          </div>
        
        <!-- <div class="bg-dark rounded-3 text-wrap col-md-4 text-center"> -->
            
          <picture class="table table-borderless">
            <div class="text-center">
              <img src="data:image/jpeg;base64,{{ image | safe }}" class="img-fluid img-thumbnail" style="max-width: 25%; height:100%; padding: 10px;"/>
              <img src="data:image/jpeg;base64,{{ other_image | safe }}" class="img-fluid img-thumbnail" style="max-width: 25%; height:100%; padding: 10px;"/>
            </div>
          </picture>
        <!-- <div class="row g-2"> -->
          <p class="p-2 mb-2 bg-success rounded-3 mx-auto col-md-3 text-center text-white" >{{ keyword }}</p>
        </div>
        <p class="text-white bg-dark rounded-3 text-wrap col-md-4 text-center mx-auto">운명의 단짝 정보</p>
        <div class="p-3 mb-4 bg-success rounded-3">
          <div class="text-center">
            <p class="text-white bg-dark rounded-3 text-wrap col-md-4 text-center mx-auto" style="--bs-bg-opacity: .5;">상대의 생김새</p>
            <p class="p-5 mb-4 bg-light rounded-3" style="--bs-bg-opacity: .5;">{{ look }}</p>
          </div>
          <div class="text-center">
            <p class="text-white bg-dark rounded-3 text-wrap col-md-4 text-center mx-auto" style="--bs-bg-opacity: .5;">상대의 성격</p>
            <p class="p-5 mb-4 bg-light rounded-3" style="--bs-bg-opacity: .5;">{{ personality }}</p>
          </div>
        
        </div>
      </div>
      <!-- </div> -->
      <div class="d-grid gap-2 col-2 mx-auto" style="justify-content: center;">
          <a class="btn btn-success mb-2" href="/" role="button" style="min-width: 30vw; max-width: 35vw;">뒤로 가기</a>
      </div>
    </section> 
    <footer class="container bottom-100">
      <div class="col-md-4 pb-2 d-flex">
        <span class="text-muted">© 2022 Company, NUMAN Inc</span>
      </div>
      <div class="px-0">
        <ins class="kakao_ad_area" style="display:none;"
          data-ad-unit="DAN-aij5mmHFTQXDn3oI"
          data-ad-width="320"
          data-ad-height="50"></ins>
        <script type="text/javascript"
          src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
      </div>
    </footer>
  </body>
</html>
